<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Drawing with only HTML and CSS - by Jewel Richardson aka BlueJay"
    />
    <meta name="author" content="Jewel Richardson" />
    <meta
      name="keywords"
      content="html, css, drawing, art, richardson, jewel, bluejay, luffy, skull, one piece"
    />
    <meta
      property="og:description"
      content="Drawing with only HTML and CSS - by Jewel Richardson aka BlueJay"
    />
    <meta
      property="og:title"
      content="Drawing with only HTML and CSS - by Jewel Richardson aka BlueJay"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/JewelRichardson/DWHC-Luffy_Skull/main/preview.png"
    />
    <title>CSS Drawing 02 - Luffy Skull Head</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="link-section">
      <span class="title">Luffy's Skull Head</span>
      <span class="seperator">|</span>
      <span class="author">By Jewel Richardson</span>
      <span class="seperator">|</span>
      <a href="https://github.com/JewelRichardson" target="_blank" class="link"
        >Github.com/JewelRichardson</a
      >
    </div>
    <div class="container">
      <div class="bone bone-1">
        <div class="bone-ending bone-ending-1"></div>
        <div class="bone-ending bone-ending-2"></div>
        <div class="bone-ending bone-ending-3"></div>
        <div class="bone-ending bone-ending-4"></div>
      </div>
      <div class="bone bone-2">
        <div class="bone-ending bone-ending-1"></div>
        <div class="bone-ending bone-ending-2"></div>
        <div class="bone-ending bone-ending-3"></div>
        <div class="bone-ending bone-ending-4"></div>
      </div>
      <div class="hat">
        <div class="hat-line hat-line--top"></div>
        <div class="hat-line hat-line--middle"></div>
        <div class="hat-line hat-line--bottom"></div>
      </div>
      <div class="hat-cover"></div>
      <div class="head">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="nose"></div>
      </div>
      <div class="mouth">
        <div class="teeth-divider"></div>
        <div class="teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
        <div class="mouth-line"></div>
      </div>
    </div>
  </body>
