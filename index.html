<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey D. Luffy Skull Head</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bone bone-1">
        <div class="bone-ending bone-ending-1"></div>
        <div class="bone-ending bone-ending-2"></div>
        <div class="bone-ending bone-ending-3"></div>
        <div class="bone-ending bone-ending-4"></div>
      </div>
      <div class="bone bone-2">
        <div class="bone-ending bone-ending-1"></div>
        <div class="bone-ending bone-ending-2"></div>
        <div class="bone-ending bone-ending-3"></div>
        <div class="bone-ending bone-ending-4"></div>
      </div>
      <div class="hat">
        <div class="hat-line hat-line--top"></div>
        <div class="hat-line hat-line--middle"></div>
        <div class="hat-line hat-line--bottom"></div>
      </div>
      <div class="hat-cover"></div>
      <div class="head">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="nose"></div>
      </div>
      <div class="mouth">
        <div class="teeth-divider"></div>
        <div class="teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
        <div class="mouth-line"></div>
      </div>
    </div>
  </body>
</html>
